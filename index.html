<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amrito Dey - Personal Details</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-cyan: #00ffff;
        --primary-pink: #ff00ff;
        --primary-green: #00ff00;
        --dark-bg: #0a0a0a;
        --darker-bg: #050505;
        --card-bg: rgba(20, 20, 20, 0.9);
        --border-glow: rgba(0, 255, 255, 0.5);
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-muted: #888888;
      }

      body {
        font-family: "Rajdhani", sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(0, 255, 255, 0.08) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 0, 255, 0.08) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 40% 60%,
            rgba(0, 255, 0, 0.05) 0%,
            transparent 40%
          );
        animation: bgPulse 12s ease-in-out infinite alternate;
      }

      @keyframes bgPulse {
        0% {
          opacity: 0.4;
          transform: scale(1);
        }
        100% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      /* Matrix Rain Effect */
      .matrix-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .matrix-column {
        position: absolute;
        top: -100%;
        width: 2px;
        height: 100px;
        background: linear-gradient(
          180deg,
          transparent 0%,
          rgba(0, 255, 255, 0.8) 50%,
          rgba(0, 255, 255, 0.2) 100%
        );
        animation: matrixFall linear infinite;
      }

      @keyframes matrixFall {
        0% {
          transform: translateY(-100vh);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      /* Geometric Shapes Background */
      .geometric-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .geometric-shape {
        position: absolute;
        opacity: 0.1;
        animation: geometricFloat 15s ease-in-out infinite;
      }

      .geometric-shape.triangle {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 26px solid currentColor;
        color: var(--primary-cyan);
      }

      .geometric-shape.circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: var(--primary-pink);
      }

      .geometric-shape.square {
        width: 25px;
        height: 25px;
        background: var(--primary-green);
        transform: rotate(45deg);
      }

      @keyframes geometricFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.1;
        }
        25% {
          transform: translateY(-30px) rotate(90deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.2;
        }
        75% {
          transform: translateY(-40px) rotate(270deg);
          opacity: 0.4;
        }
      }

      /* Grid Pattern Overlay */
      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(0, 255, 255, 0.02) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 80px 80px;
        z-index: -1;
        animation: gridMove 30s linear infinite;
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(80px, 80px);
        }
      }

      /* Particles Animation */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--primary-cyan);
        border-radius: 50%;
        animation: particleMove 20s linear infinite;
        opacity: 0.6;
      }

      @keyframes particleMove {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      /* Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(0, 255, 255, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        animation: headerGlow 3s ease-in-out infinite alternate;
      }

      @keyframes headerGlow {
        0% {
          transform: translate(-50%, -50%) scale(0.8);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
        }
      }

      .name {
        font-family: "Orbitron", monospace;
        font-size: 4rem;
        font-weight: 900;
        background: linear-gradient(
          45deg,
          var(--primary-cyan),
          var(--primary-pink)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        margin-bottom: 1rem;
        position: relative;
        z-index: 2;
        animation: nameGlow 2s ease-in-out infinite alternate;
      }

      @keyframes nameGlow {
        0% {
          text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        100% {
          text-shadow: 0 0 40px rgba(0, 255, 255, 0.8),
            0 0 60px rgba(255, 0, 255, 0.3);
        }
      }

      .subtitle {
        font-size: 1.5rem;
        color: var(--text-secondary);
        font-weight: 300;
        letter-spacing: 2px;
        position: relative;
        z-index: 2;
      }

      /* Main Content */
      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        align-items: start;
      }

      /* Profile Card */
      .profile-card {
        background: var(--card-bg);
        border: 2px solid transparent;
        border-radius: 20px;
        padding: 2.5rem;
        position: relative;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .profile-card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          rgba(0, 255, 255, 0.3),
          rgba(255, 0, 255, 0.2),
          rgba(0, 255, 0, 0.1)
        );
        border-radius: 20px;
        z-index: -1;
        animation: borderGlow 4s ease-in-out infinite alternate;
      }

      @keyframes borderGlow {
        0% {
          opacity: 0.3;
          filter: blur(1px);
        }
        100% {
          opacity: 0.6;
          filter: blur(0px);
        }
      }

      .profile-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
      }

      .profile-card h2 {
        font-family: "Orbitron", monospace;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: var(--primary-cyan);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .profile-card h2 i {
        font-size: 1.5rem;
        animation: iconPulse 2s ease-in-out infinite;
      }

      @keyframes iconPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* Social Links */
      .social-links {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .social-link {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 15px;
        text-decoration: none;
        color: var(--text-primary);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .social-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s ease;
      }

      .social-link:hover::before {
        left: 100%;
      }

      .social-link:hover {
        transform: translateX(10px);
        border-color: var(--primary-cyan);
        box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
      }

      .social-link i {
        font-size: 1.5rem;
        width: 30px;
        text-align: center;
      }

      .social-link .platform {
        font-weight: 600;
        font-size: 1.1rem;
      }

      .social-link .username {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      /* Instagram specific styling */
      .instagram:hover {
        border-color: #e4405f;
        box-shadow: 0 5px 20px rgba(228, 64, 95, 0.3);
      }

      .instagram i {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Facebook specific styling */
      .facebook:hover {
        border-color: #4267b2;
        box-shadow: 0 5px 20px rgba(66, 103, 178, 0.3);
      }

      .facebook i {
        color: #4267b2;
      }

      /* Discord specific styling */
      .discord:hover {
        border-color: #7289da;
        box-shadow: 0 5px 20px rgba(114, 137, 218, 0.3);
      }

      .discord i {
        color: #7289da;
      }

      /* Info Card */
      .info-card {
        background: var(--card-bg);
        border: 2px solid rgba(0, 255, 255, 0.3);
        border-radius: 20px;
        padding: 2.5rem;
        position: relative;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .info-card:hover {
        border-color: var(--primary-cyan);
        box-shadow: 0 15px 30px rgba(0, 255, 255, 0.2);
      }

      .info-card h2 {
        font-family: "Orbitron", monospace;
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--primary-green);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .info-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 10px;
        border-left: 3px solid var(--primary-cyan);
        transition: all 0.3s ease;
      }

      .info-item:hover {
        background: rgba(0, 255, 255, 0.05);
        transform: translateX(5px);
      }

      .info-item i {
        font-size: 1.2rem;
        color: var(--primary-cyan);
        width: 25px;
        text-align: center;
      }

      .info-item .label {
        font-weight: 600;
        color: var(--text-primary);
        min-width: 80px;
      }

      .info-item .value {
        color: var(--text-secondary);
      }

      /* Floating Elements */
      .floating-element {
        position: fixed;
        pointer-events: none;
        z-index: 0;
      }

      .floating-element.cube {
        width: 20px;
        height: 20px;
        background: linear-gradient(
          45deg,
          var(--primary-cyan),
          var(--primary-pink)
        );
        opacity: 0.3;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        .name {
          font-size: 2.5rem;
        }

        .container {
          padding: 1rem;
        }

        .profile-card,
        .info-card {
          padding: 1.5rem;
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--darker-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          45deg,
          var(--primary-cyan),
          var(--primary-pink)
        );
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          45deg,
          var(--primary-pink),
          var(--primary-cyan)
        );
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    <div class="matrix-rain"></div>
    <div class="geometric-bg"></div>
    <div class="particles"></div>

    <!-- Floating Elements -->
    <div
      class="floating-element cube"
      style="top: 10%; left: 10%; animation-delay: 0s"
    ></div>
    <div
      class="floating-element cube"
      style="top: 70%; left: 80%; animation-delay: 2s"
    ></div>
    <div
      class="floating-element cube"
      style="top: 30%; left: 90%; animation-delay: 4s"
    ></div>
    <div
      class="floating-element cube"
      style="top: 80%; left: 20%; animation-delay: 1s"
    ></div>
    <div
      class="floating-element cube"
      style="top: 50%; left: 5%; animation-delay: 3s"
    ></div>

    <div class="container">
      <header class="header">
        <h1 class="name">AMRITO DEY</h1>
        <p class="subtitle">Digital Presence</p>
      </header>

      <main class="main-content">
        <div class="profile-card">
          <h2><i class="fas fa-share-alt"></i> Social Networks</h2>
          <div class="social-links">
            <a
              href="https://www.instagram.com/amrito170/"
              class="social-link instagram"
              target="_blank"
            >
              <i class="fab fa-instagram"></i>
              <div>
                <div class="platform">Instagram</div>
                <div class="username">@amrito170</div>
              </div>
            </a>

            <a
              href="https://www.facebook.com/amritodey11"
              class="social-link facebook"
              target="_blank"
            >
              <i class="fab fa-facebook-f"></i>
              <div>
                <div class="platform">Facebook</div>
                <div class="username">amritodey11</div>
              </div>
            </a>

            <a href="#" class="social-link discord">
              <i class="fab fa-discord"></i>
              <div>
                <div class="platform">Discord</div>
                <div class="username">amrito_dey0</div>
              </div>
            </a>
          </div>
        </div>

        <div class="info-card">
          <h2><i class="fas fa-info-circle"></i> Quick Info</h2>
          <div class="info-item">
            <i class="fas fa-user"></i>
            <span class="label">Name:</span>
            <span class="value">Amrito Dey</span>
          </div>
          <div class="info-item">
            <i class="fas fa-link"></i>
            <span class="label">Status:</span>
            <span class="value">Online</span>
          </div>
          <div class="info-item">
            <i class="fas fa-globe"></i>
            <span class="label">Location:</span>
            <span class="value">Your mind</span>
          </div>
          <div class="info-item">
            <i class="fas fa-calendar"></i>
            <span class="label">Joined:</span>
            <span class="value">From Imaginations</span>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Add some interactive animations
      document.addEventListener("DOMContentLoaded", function () {
        // Create Matrix Rain Effect
        function createMatrixRain() {
          const matrixContainer = document.querySelector(".matrix-rain");
          const columnCount = Math.floor(window.innerWidth / 20);

          for (let i = 0; i < columnCount; i++) {
            const column = document.createElement("div");
            column.className = "matrix-column";
            column.style.left = i * 20 + "px";
            column.style.animationDelay = Math.random() * 5 + "s";
            column.style.animationDuration = Math.random() * 3 + 2 + "s";
            matrixContainer.appendChild(column);
          }
        }

        // Create Geometric Shapes
        function createGeometricShapes() {
          const geometricBg = document.querySelector(".geometric-bg");
          const shapes = ["triangle", "circle", "square"];

          for (let i = 0; i < 15; i++) {
            const shape = document.createElement("div");
            shape.className = `geometric-shape ${
              shapes[Math.floor(Math.random() * shapes.length)]
            }`;
            shape.style.left = Math.random() * 100 + "%";
            shape.style.top = Math.random() * 100 + "%";
            shape.style.animationDelay = Math.random() * 15 + "s";
            shape.style.animationDuration = Math.random() * 10 + 10 + "s";
            geometricBg.appendChild(shape);
          }
        }

        // Create Particles
        function createParticles() {
          const particleContainer = document.querySelector(".particles");

          for (let i = 0; i < 50; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.animationDelay = Math.random() * 20 + "s";
            particle.style.animationDuration = Math.random() * 15 + 15 + "s";

            // Random colors
            const colors = [
              "var(--primary-cyan)",
              "var(--primary-pink)",
              "var(--primary-green)",
            ];
            particle.style.background =
              colors[Math.floor(Math.random() * colors.length)];

            particleContainer.appendChild(particle);
          }
        }

        // Initialize all background effects
        createMatrixRain();
        createGeometricShapes();
        createParticles();

        // Parallax effect for floating elements
        document.addEventListener("mousemove", function (e) {
          const elements = document.querySelectorAll(".floating-element");
          const x = e.clientX / window.innerWidth;
          const y = e.clientY / window.innerHeight;

          elements.forEach((element, index) => {
            const speed = (index + 1) * 0.3;
            const xPos = x * speed * 10;
            const yPos = y * speed * 10;
            element.style.transform = `translate(${xPos}px, ${yPos}px)`;
          });

          // Parallax for geometric shapes
          const geometricShapes = document.querySelectorAll(".geometric-shape");
          geometricShapes.forEach((shape, index) => {
            const speed = (index + 1) * 0.1;
            const xPos = x * speed * 5;
            const yPos = y * speed * 5;
            shape.style.transform += ` translate(${xPos}px, ${yPos}px)`;
          });
        });

        // Add click ripple effect to cards
        const cards = document.querySelectorAll(".profile-card, .info-card");
        cards.forEach((card) => {
          card.addEventListener("click", function (e) {
            const ripple = document.createElement("div");
            ripple.style.position = "absolute";
            ripple.style.borderRadius = "50%";
            ripple.style.background = "rgba(0, 255, 255, 0.3)";
            ripple.style.transform = "scale(0)";
            ripple.style.animation = "ripple 0.6s linear";
            ripple.style.left = e.clientX - card.offsetLeft + "px";
            ripple.style.top = e.clientY - card.offsetTop + "px";
            ripple.style.width = ripple.style.height = "20px";
            ripple.style.marginLeft = ripple.style.marginTop = "-10px";
            card.appendChild(ripple);

            setTimeout(() => {
              ripple.remove();
            }, 600);
          });
        });

        // Enhanced floating elements generation
        function createRandomFloatingElement() {
          const element = document.createElement("div");
          element.className = "floating-element cube";
          element.style.left = Math.random() * 100 + "%";
          element.style.top = Math.random() * 100 + "%";
          element.style.animationDelay = Math.random() * 6 + "s";
          element.style.animationDuration = Math.random() * 4 + 4 + "s";

          // Random size variation
          const size = Math.random() * 15 + 10;
          element.style.width = size + "px";
          element.style.height = size + "px";

          document.body.appendChild(element);

          setTimeout(() => {
            element.remove();
          }, 8000);
        }

        // Create random floating elements every 4 seconds
        setInterval(createRandomFloatingElement, 4000);

        // Periodically refresh particles for continuous effect
        setInterval(() => {
          const particles = document.querySelectorAll(".particle");
          particles.forEach((particle) => {
            if (Math.random() < 0.1) {
              // 10% chance to refresh
              particle.style.left = Math.random() * 100 + "%";
              particle.style.animationDelay = "0s";
            }
          });
        }, 5000);
      });

      // Add CSS animation for ripple effect
      const style = document.createElement("style");
      style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
